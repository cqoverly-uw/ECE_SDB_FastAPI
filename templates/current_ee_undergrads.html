<html>
<head>
    <title>Registered EE Undergrads</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div>
            <p><a href="/">Menu</a></p>
        </div>
        <div>
            <h3>Student Info</h3>
            <table class="table w-auto">
                <thead>
                    <tr>
                        <th>Student No.</th>
                        <th>Name</th>
                        <th>Pref. First</th>
                        <th>Email</th>
                        <th>Qtrs</th>
                        <th>Degree</th>
                        <th>Cum GPA</th>
                    </tr>
                <thead>
                <tbody>  
                {% for sid, name, pref_first, email, qtrs, degree, gpa in student_list %}
                    <tr>
                        <td><a href="/student_info/?sid={{ sid }}"> {{ sid }} </a></td>
                        <td> {{ name }} </td>
                        <td> {{ pref_first }} </td>
                        <td><a href="mailto:{{ email }}"> {{ email }} </a></td>
                        <td> {{ qtrs }} </td>
                        <td> {{ degree }} </td>
                        <td> {{ gpa }} </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
