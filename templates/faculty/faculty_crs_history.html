<html>
<head>
    <title>Faculty Course History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div>
            <p><a href="/">Menu</a></p>
        </div>
        <div>
            <form>
                <label for="sid">Last Name,First Initial</label>
                <input type="text" id="fac_name" name="fac_name" autofocus>
                <lable for="start_yr">Start Year</label>
                <input type="text" id="start_yr" name="start_yr" autofocus>
                <lable for="end_yr">End Year</label>
                <input type="text" id="end_yr" name="end_yr" autofocus>
                <p><input type="submit"></p>
            </form>
        </div>
        <div>
            <h3>Course History</h3>
            <table class="table table-sm table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>Year</th>
                    <th>Qtr</th>
                    <th>Dept</th>
                    <th>No.</th>
                    <th>Type</th>
                    <th>Sect.</th>
                    <th>#</th>
                    <th>Days</th>
                    <th>Bldg.</th>
                    <th>Room</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Enrolled</th>
                    <th>Limit</th>
                    <th>Denied</th>
                    <th>Added</th>
                    <th>Dropped</th>
                    <th>Instr.</th>
                    <th>Title</th>
                    <th>Comment</th>
                </tr>
            </thead>
            <tbody>
            {% for row in fac_crs_history_data %}
                <tr>
                {% for data in row %}
                    <td> {{ data }} </td>
                {% endfor %}
                </tr>
            {% endfor %}
            </tbody>
            </table>
        </div>
    </div>
</body>
</html>
